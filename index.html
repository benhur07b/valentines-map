<body>
    <div id='map'></div>
    <button type='button' class='btn shadow-sm' id='search-btn'>Toggle Search</button>
    <div id='filter-ctrl' class='form-group shadow'>
        <h2 class='c0 mt-4 pt-1' style='text-shadow: 0 0 5px #ffffff'>Where to find love this Valentine's Day</h2>
        <br>
        <h5>I'm looking for a</h5>
        <select class='form-control form-control-sm' id='status'>
            <option value='Single' selected='selected'>Single</option>
            <option value='Widowed'>Widowed</option>
            <option value='Separated'>Separated</option>
        </select>
        <br>
        <select class='form-control form-control-sm' id='gender'>
            <option value='Male'>Male</option>
            <option value='Female'>Female</option>
            <option value='Both Sexes' selected='selected'>Doesn't Matter</option>
        </select>
        <br>
        <h5>Age</h5>
        <select class='form-control form-control-sm' id='age'>
            <option value='< 20'>< 20</option>
            <option value='20 - 24'>20 - 24</option>
            <option value='25 - 29'>25 - 29</option>
            <option value='30 - 34'>30 - 34</option>
            <option value='35 - 39'>35 - 39</option>
            <option value='40 - 44'>40 - 44</option>
            <option value='45 - 49'>45 - 49</option>
            <option value='50 - 54'>50 - 54</option>
            <option value='55 - 59'>55 - 59</option>
            <option value='60 - 64'>60 - 64</option>
            <option value='65 - 69'>65 - 69</option>
            <option value='70 - 74'>70 - 74</option>
            <option value='75 - 79'>75 - 79</option>
            <option value='> 80'>> 80</option>
            <option value='Total' selected='selected'>Doesn't Matter</option>
        </select>
        <br>
            <img class='img-fluid col-12' src='static/img/color-ramp.png' style='max-width: 600px'>
            <div class='d-flex justify-content-between small'>
                <div class="d-flex">LOW CHANCE</div>
                <div class="d-flex">HIGH CHANCE</div>
            </div>
            <br>
            <p class='small'><i>Source: Philippine Statistics Authority, 2015 Census of Population<i></p>
        </div>
    </div>
    <script src='static/js/main.js'></script>
